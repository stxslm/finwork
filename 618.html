    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f8fa;
            font-family: 'PingFang SC', '微软雅黑', Arial, sans-serif;
            color: #222;
        }

        .header-618 {
            width: 100%;
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header-618 .main-title {
            text-align: center;
            color: #fff;
            font-size: 3.2em;
            font-weight: 900;
            letter-spacing: 6px;
            padding: 54px 0 12px 0;
            text-shadow: 0 4px 24px #ffb199, 0 2px 8px #fff;
        }

        .header-618 .sub-title {
            text-align: center;
            color: #fff;
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 38px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #fffbe6;
        }

        .header-618 .date-tag {
            display: inline-block;
            background: #fff;
            color: #ff4e50;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 18px;
            padding: 6px 22px;
            margin: 0 auto 36px auto;
            box-shadow: 0 2px 12px #ffb19944;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-618 .banner-img {
            display: block;
            margin: 0 auto;
            width: 340px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 8px 36px #ffb19955;
            border: 4px solid #fff;
            margin-bottom: -60px;
            z-index: 2;
            position: relative;
        }

        .activity-cards {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 90px auto 0 auto;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .activity-cards .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px #f3eaea;
            padding: 32px 28px 24px 28px;
            min-width: 220px;
            max-width: 320px;
            flex: 1 1 220px;
            text-align: center;
            border: 2px solid #ffe5e5;
            transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
            position: relative;
        }

        .activity-cards .card .icon {
            font-size: 2.6em;
            margin-bottom: 14px;
            color: #ff4e50;
        }

        .activity-cards .card .title {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff4e50;
        }

        .activity-cards .card .desc {
            color: #666;
            font-size: 1.08em;
            margin-bottom: 6px;
        }

        .activity-cards .card .tag {
            display: inline-block;
            background: #ff4e50;
            color: #fff;
            font-size: 1em;
            border-radius: 8px;
            padding: 3px 16px;
            margin-top: 8px;
            font-weight: bold;
        }

        .activity-cards .card:hover {
            box-shadow: 0 8px 32px #ffb19955;
            transform: translateY(-8px) scale(1.04);
            border: 2px solid #ff4e50;
        }

        .hot-products-section {
            max-width: 1200px;
            margin: 64px auto 0 auto;
            padding: 0 12px;
        }

        .hot-products-title {
            font-size: 2em;
            color: #ff4e50;
            font-weight: 900;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        .hot-products-list {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hot-product {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px #f3eaea;
            padding: 18px 18px 14px 18px;
            text-align: center;
            width: 210px;
            border: 2px solid #ffe5e5;
            transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
            position: relative;
        }

        .hot-product:hover {
            box-shadow: 0 8px 32px #ffb19955;
            transform: translateY(-4px) scale(1.04);
            border: 2px solid #ff4e50;
        }

        .hot-product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 12px #fffbe6;
            border: 1.5px solid #ffe5e5;
        }

        .hot-product .name {
            font-size: 1.13em;
            color: #232323;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .hot-product .price {
            color: #ff4e50;
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hot-product .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff4e50, #f9d423);
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 7px 28px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 6px;
            box-shadow: 0 2px 8px #f3eaea;
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .hot-product .btn:hover {
            background: linear-gradient(90deg, #f9d423, #ff4e50);
            box-shadow: 0 6px 18px #ffe5e5;
        }

        .tips-618 {
            margin: 54px auto 0 auto;
            max-width: 900px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px #f3eaea;
            padding: 28px 38px;
            color: #ff4e50;
            font-size: 1.13em;
            border: 2px solid #ffe5e5;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {

            .activity-cards,
            .hot-products-list {
                gap: 14px;
            }

            .header-618 .main-title {
                font-size: 2.1em;
            }

            .hot-products-title {
                font-size: 1.3em;
            }
        }

        @media (max-width: 600px) {

            .activity-cards,
            .hot-products-list {
                flex-direction: column;
            }

            .header-618 .main-title {
                font-size: 1.3em;
                padding: 28px 0 8px 0;
            }

            .header-618 .banner-img {
                width: 98vw;
            }

            .activity-cards .card,
            .hot-product {
                min-width: 0;
                width: 98vw;
                max-width: 98vw;
            }

            .hot-products-section {
                padding: 0 2vw;
            }
        }
    </style>
</head>
