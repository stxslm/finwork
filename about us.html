	body {

		min-height: 100vh;
		margin: 0;
		padding: 0;
		position: relative;

	.main-center-wrap {
		min-height: calc(100vh - 320px);
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		width: 100vw;
		transform: translate(-110px, -150px);
		/* 向左移动100px，向上移动150px */
	}

	.brand-cards {
		perspective: 1800px;
		width: 100vw;
		height: 520px;
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		margin: 0 auto;
		left: 0;
		top: 0;
		transform: none;
		user-select: none;
		z-index: 2;
	}

	.ring3d {
		width: 520px;
		height: 520px;
		position: relative;
		transform-style: preserve-3d;
		transition: transform 0.5s cubic-bezier(.4, 1.6, .4, 1);
		margin: 0 auto;
		display: flex;
		justify-content: center;
		align-items: flex-start;
		/* 顶部对齐 */
	}

	.ring3d .brand-card {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 180px;
		height: 240px;
		transform-style: preserve-3d;
		transform-origin: 50% 260px;
		background: #fff;
		border-radius: 24px;
		box-shadow: 0 12px 36px #e0e0e0, 0 2px 0 #f33f3f22;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-end;
		padding: 18px 12px 28px 12px;
		transition: box-shadow 0.2s, transform 0.5s;
		cursor: pointer;
		border: 2.5px solid #fffbe6;
		opacity: 0.98;
		z-index: 1;
	}

	.ring3d .brand-card:hover {
		box-shadow: 0 20px 60px #f33f3f33, 0 2px 0 #f33f3f55;
		border: 2.5px solid #f33f3f;
		opacity: 1;
		z-index: 2;
	}

	.ring3d .brand-card img {
		width: 140px;
		height: 140px;
		object-fit: cover;
		border-radius: 18px;
		box-shadow: 0 2px 16px #ffe5e5;
		margin-bottom: 16px;
		background: #fff;
	}

	.ring3d .desc {
		font-size: 1.18em;
		color: #f33f3f;
		font-weight: bold;
		letter-spacing: 1px;
		margin-top: 4px;
		text-align: center;
	}

	@media (max-width: 700px) {

		.brand-cards {
			height: 340px;
		}

		.ring3d {
			width: 98vw;
			height: 340px;
		}

		.ring3d .brand-card {
			width: 100px;
			height: 140px;
			padding: 8px 2px 12px 2px;
		}

		.ring3d .brand-card img {

			height: 70px;
		}
	}

	.top-logo-bar {

		display: flex;
		justify-content: center;
		align-items: center;

		margin: 0;

	.top-logo-bar .shop-name {

		letter-spacing: 12px;
		user-select: none;

</style>

	<script>
		// 3D圆环参数
		const ring = document.getElementById('ring3d');
		const cards = ring.querySelectorAll('.brand-card');
		const N = cards.length;

		// 均匀分布：每个卡片间隔为360/N度
		const angleStep = 360 / N;
		const radius = 380; // 半径可根据实际调整
		const tilt = 0; // 圆面无倾斜

		function setRing(angleY = 0, angleX = tilt) {
			for (let i = 0; i < N; i++) {
				const deg = angleStep * i + angleY;
				cards[i].style.transform = `
            rotateY(${deg}deg)
            rotateX(${angleX}deg)
            translateZ(${radius}px)
        `;
			}
		}
		let currentY = 0;
		setRing();

		// 自动旋转相关
		let autoDir = 1; // 1为顺时针，-1为逆时针
		let autoTimer = setInterval(() => {
			currentY += autoDir * 0.6;
			setRing(currentY);
		}, 20);






		// ...existing code...
		// 只允许在3D圆环区域拖拽旋转，避免影响顶部导航和logo点击
		let dragging = false, lastX = 0;

		// 只在ring3d区域内按下才允许拖拽
		ring.addEventListener('mousedown', e => {
			dragging = true;
			lastX = e.clientX;
			clearInterval(autoTimer);
			// 阻止事件冒泡，避免影响外部点击
			e.stopPropagation();
		});
		window.addEventListener('mousemove', e => {
			if (!dragging) return;
			let dx = e.clientX - lastX;
			lastX = e.clientX;
			currentY += dx * 0.7;
			setRing(currentY);
			if (dx < 0) autoDir = 1;
			else if (dx > 0) autoDir = -1;
		});
		window.addEventListener('mouseup', () => {
			if (dragging) {
				dragging = false;
				clearInterval(autoTimer);
				autoTimer = setInterval(() => {
					currentY += autoDir * 0.6;
					setRing(currentY);
				}, 20);
			}
		});

		// 触摸支持，仅在ring3d区域内
		let touchStartX = 0;
		ring.addEventListener('touchstart', e => {
			if (e.touches.length === 1) {
				dragging = true;
				touchStartX = e.touches[0].clientX;
				clearInterval(autoTimer);
				e.stopPropagation();
			}
		});
		window.addEventListener('touchmove', e => {
			if (!dragging || e.touches.length !== 1) return;
			let dx = e.touches[0].clientX - touchStartX;
			touchStartX = e.touches[0].clientX;
			currentY += dx * 0.7;
			setRing(currentY);
			if (dx < 0) autoDir = 1;
			else if (dx > 0) autoDir = -1;
		});
		window.addEventListener('touchend', () => {
			if (dragging) {
				dragging = false;
				clearInterval(autoTimer);
				autoTimer = setInterval(() => {
					currentY += autoDir * 0.6;
					setRing(currentY);
				}, 20);
			}
		});


	</script>
