<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - SEVENTEEN CLOTHING</title>
    <link rel="stylesheet" type="text/css" href="CSS/personal.css">
    <link rel="shortcut icon" href="sw_eps.ico" type="image/x-icon">

    <style>
        body {
            background: linear-gradient(120deg, #fbeee6 0%, #ffe5e5 100%);
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        #content {
            max-width: 1200px;
            margin: 40px auto 0 auto;
            display: flex;
            gap: 36px;
        }

        .sidebar {
            width: 220px;
        }

        .sidebar-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px #f3eaea;
            padding: 24px 0;
        }

        .sidebar-card h2 {
            text-align: center;
            color: #F33F3F;
            margin-bottom: 18px;
        }

        .sidebar-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-card li {
            margin: 0;
        }

        .sidebar-card a {
            display: block;
            padding: 14px 32px;
            color: #232323;
            text-decoration: none;
            font-size: 18px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }

        .sidebar-card li.active a,
        .sidebar-card a:hover {
            background: #fff3f3;
            color: #F33F3F;
            border-left: 4px solid #F33F3F;
        }

        .main {
            flex: 1;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px #f3eaea;
            padding: 32px 36px;
            min-height: 600px;
        }

        .main h2 {
            color: #F33F3F;
            margin-bottom: 24px;
        }

        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
        }

        .favorite-card {
            width: 220px;
            background: #fff7f0;
            border-radius: 12px;
            box-shadow: 0 2px 8px #f3eaea;
            padding: 18px 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: box-shadow 0.2s;
        }

        .favorite-card:hover {
            box-shadow: 0 6px 24px #f3eaea;
        }

        .favorite-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #eee;
        }

        .favorite-title {
            font-size: 17px;
            color: #232323;
            margin-bottom: 8px;
            text-align: center;
        }

        .favorite-desc {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-align: center;
        }

        .favorite-actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }

        .favorite-actions button {
            background: #F33F3F;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .favorite-actions button:last-child {
            background: #bbb;
        }

        .favorite-actions button:hover {
            background: #d12c2c;
        }

        .favorite-actions button:last-child:hover {
            background: #999;
        }

        @media (max-width: 900px) {
            #content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .main {
                padding: 18px 6px;
            }

            .favorites-list {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- 主体内容 -->
    <div id="content">
        <!-- 侧边导航 -->
        <div class="sidebar">
            <div class="sidebar-card">
                <h2>个人中心</h2>
                <ul>
                    <li><a href="personal.html"><span class="icon">👤</span>账户信息</a></li>
                    <li><a href="orders.html"><span class="icon">🧾</span>我的订单</a></li>
                    <li><a href="address.html"><span class="icon">🏠</span>收货地址</a></li>
                    <li class="active"><a href="favorites.html"><span class="icon">❤️</span>我的收藏</a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span>账户设置</a></li>
                </ul>
            </div>
        </div>
        <!-- 主内容区 -->
        <div class="main">
            <h2>我的收藏</h2>
            <div class="favorites-list" id="favoritesList">
                <!-- 收藏商品卡片由JS动态生成 -->
            </div>
            <div id="noFavorites"
                style="display:none; color:#F33F3F; text-align:center; margin-top:32px; font-size:18px;">
                暂无收藏商品
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer
        style="background:#232323; color:#fff; padding:36px 0 24px 0; text-align:center; border-top:2px solid #F33F3F; margin-top:60px; font-size:16px; letter-spacing:1px;">
        <div style="max-width:1200px; margin:0 auto;">
            <div style="margin-bottom:12px;">
                <a href="home.html" style="color:#fff; margin:0 18px; text-decoration:none;">主页</a>|
                <a href="product.html" style="color:#fff; margin:0 18px; text-decoration:none;">产品</a>|
                <a href="about us.html" style="color:#fff; margin:0 18px; text-decoration:none;">品牌形象</a>|
                <a href="messageboard.html" style="color:#fff; margin:0 18px; text-decoration:none;">联系我们</a>
            </div>
            <div style="margin-bottom:8px;">
                © 2025 SEVENTEEN CLOTHING. 保留所有权利.
            </div>
            <div style="font-size:14px; color:#bbb;">
                联系邮箱：service@seventeen.com &nbsp;|&nbsp; 粤ICP备xxxxxxx号
            </div>
        </div>
    </footer>
    <script>
        // 示例收藏数据（可替换为后端接口数据）
        let favorites = [
            {
                id: 1,
                img: "img/q1.png",
                title: "简约女士T恤",
                desc: "舒适纯棉，夏日百搭",
                link: "product.html"
            },
            {
                id: 2,
                img: "img/q2.png",
                title: "男士休闲衬衫",
                desc: "透气面料，时尚有型",
                link: "product.html"
            },
            {
                id: 3,
                img: "img/q3.png",
                title: "儿童趣味卫衣",
                desc: "柔软亲肤，卡通印花",
                link: "product.html"
            },
            {
                id: 4,
                img: "img/x5.png",
                title: "时尚单肩包",
                desc: "轻便大容量，出行好伴侣",
                link: "product.html"
            }
        ];

        function renderFavorites() {
            const list = document.getElementById('favoritesList');
            const noFav = document.getElementById('noFavorites');
            list.innerHTML = '';
            if (favorites.length === 0) {
                noFav.style.display = '';
                return;
            }
            noFav.style.display = 'none';
            favorites.forEach(item => {
                const card = document.createElement('div');
                card.className = 'favorite-card';
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="favorite-title">${item.title}</div>
                    <div class="favorite-desc">${item.desc}</div>
                    <div class="favorite-actions">
                        <button onclick="window.location.href='${item.link}'">查看详情</button>
                        <button onclick="removeFavorite(${item.id})">移除</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        window.removeFavorite = function (id) {
            favorites = favorites.filter(item => item.id !== id);
            renderFavorites();
        };

        renderFavorites();
    </script>
</body>

</html>
